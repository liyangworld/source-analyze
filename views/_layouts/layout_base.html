<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>{{ title }}</title>

        {% block styles %}

        <link rel="stylesheet" href="/public/plugins/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/plugins/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/public/plugins/Ionicons/css/ionicons.min.css">

        <link rel="stylesheet" href="/public/plugins/adminlte/css/AdminLTE.min.css">
        <link rel="stylesheet" href="/public/plugins/adminlte/css/skins/skin-green.min.css"> 

        <link rel="stylesheet" href="/public/plugins/highlight/css/atom-one-dark.css"> 
        <!-- atom-one-dark tomorrow-night-eighties androidstudio -->

        <link rel="stylesheet" href="/public/stylesheets/main.css"> 
        
        {% endblock %}

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <!--
BODY TAG OPTIONS:
=================
Apply one or more of the following classes to get the
desired effect
|---------------------------------------------------------|
| SKINS         | skin-blue                               |
|               | skin-black                              |
|               | skin-purple                             |
|               | skin-yellow                             |
|               | skin-red                                |
|               | skin-green                              |
|---------------------------------------------------------|
|LAYOUT OPTIONS | fixed                                   |
|               | layout-boxed                            |
|               | layout-top-nav                          |
|               | sidebar-collapse                        |
|               | sidebar-mini                            |
|---------------------------------------------------------|
-->

    <body class="hold-transition skin-green sidebar-mini fixed">
        <div class="wrapper">

            {% include "./mainHeader.html" %}

            {% block mainSidebar %}{% endblock %}

           
            <div class="content-wrapper">
                
                <!-- Main content -->
                <section class="content container-fluid">
                        {% block body %}{% endblock %}
                </section>
                
            </div>
            {#
            {% include "./mainFooter.html" %}

            {% include "./controlSidebar.html" %}
            #}
        </div>
        
        <!-- body 的最内侧，用于放置弹出层等内容 -->
        {% block elseBody %}{% endblock %}
        
        {% block scripts %}
        <!-- jQuery 3.2.1 -->
        <script src="/public/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="/public/plugins/bootstrap/js/bootstrap.min.js"></script>
        <!-- lodash 4.17.4 -->
        <script src="/public/plugins/lodash/lodash.min.js"></script>
        
        <!-- AdminLTE App -->
        <script src="/public/plugins/adminlte/js/adminlte.min.js"></script>

        <script src="/public/plugins/highlight/js/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>

        <!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->

     <script src="/public/javascripts/main.js"></script>
        
        {% endblock %}
        
    </body>

</html>
